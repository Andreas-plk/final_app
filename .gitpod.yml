tasks:
  - name: Install dependencies
    init: |
      bin/setup && yarn install && yarn run build
      gem install bundler
      bundle install
  - name: Set up database
    init: |
      bin/rails db:setup || bin/rails db:create db:migrate
  - name: Start server
    command: bin/rails server -b 0.0.0.0

ports:
  - port: 3000
    onOpen: open-browser




